<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="javascript/block.js"></script>
  <script type="text/javascript" src="javascript/board.js"></script>
  <script type="text/javascript" src="javascript/controller.js"></script>
  <script type="text/javascript" src="javascript/view.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Tetris</title>
</head>
<body>

  <header>
    <h2>Tetris</h2>
  </header>

  <div class='board-container'>

  </div>

  <div class='scoreboard'>
    <button type='button' class='start-button'></button><br />
    <p class='score'>Current Score: 0</p>
  </div>

  <div class='information-container'>
    <ol class='information'>
      Controls:
      <li>Left Arrow Key - Slide block to the left</li>
      <li>Right Arrow Key - Slide block to the right</li>
      <li>Up Arrow Key - Rotate block clockwise</li>
    </ul>
  </div>

</body>
</html>
